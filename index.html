<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <iframe id="background-iframe" class="background-iframe" src="https://www.ventusky.com/?p=13.8;142.6;4&l=rain-1h"></iframe>
  <div class="clock-container">
    <div class="analog-clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <div class="digital-clock">
      <div class="clock">
        <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds" class="seconds"></span>
      </div>
      <div id="date"></div>
    </div>
    <div id="weather-container">
      <div id="weather-icon"></div>
      <div id="weather-description"></div>
      <div id="weather-temperature"></div>
      <div id="weather-forecast"></div>
    </div>
	
	<!-- Two buttons for background switch -->
    <div class="button-container">
      <button id="ventusky-btn">Ventusky</button>
      <button id="spotify-btn">Spotify</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="weather.js"></script>
</body>
</html>
